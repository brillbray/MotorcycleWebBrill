</head>
<body> 
    <header class="animFadeInDown">
        <div class="logo">Yamada</div>
        <div class="burger"></div>
        <ul class="nav">
            <div class="hovermenu">
                <a href="YamadaWebsite.html#main"><button class="dropbtn">Home</button></a>
            </div>
            <div class="hovermenu">       
               <button class="dropbtn">Shop <img id="arDown" src="Content Image/arrowDown.png"></button>

                    <a href="hondaShop.html">Honda</a>

            </div>
        </ul>
    </header>
    <section>
        <h1 class="heading">Register</h1>
        <form method="POST">  
            <div class="inputBox">
                <label for="firstname">First Name :  </label><input type="text" name="firstname" id="firstname" placeholder="Input your first name" autocomplete="off" onkeyup="validateFirstName()" required> 
                <span id="FirstN-Error"></span>

                <br>    

                <label for="lastname">Last Name :  </label><input type="text" name="lastname" id="lastname" placeholder="Input your last name" autocomplete="off" onkeyup="validateLastName()" required> 
                <span id="LastN-Error"></span>

                <br>

                <label for="email"> Email ID :  </label><input type="text" name="email" id="email" placeholder="Input your email" autocomplete="off" onkeyup="validateEmail()" required> 
                <span id="Email-Error"></span>

                <br>

                <label for="password">Password :  </label><input type="password" name="password" id="password" onkeyup="validatePassword()" placeholder="Input your email password" required>
                <span id="Password-Error"></span>

                <br>

                <label for="address"> Address :  </label><input type="text" name="address" id="address" onkeyup="validateAddress()" placeholder="Input your address" autocomplete="off" required>
                <span id="Address-Error"></span>

                <br>

                <label for="date">Registration Date : </label><input type="date" name="date" id="date">

            </div> 
            <br>
            <label for=""> Gender : </label>
                <input type="radio" name="gender" value="male" id="male"  onclick="checkGenderValid()">   Male
                <input type="radio" name="gender" value="female" id="female"  onclick="checkGenderValid()">   Female
                <input type="radio" name="gender" value="others" id="others"  onclick="checkGenderValid()">   Others  
                <span id="Gender-Error"></span>        
            <br>    
            <br>
            <input type="checkbox" name="agreeDailyLetter" id="agreeDailyLetter" onclick="checkAgreement()" value="accept">  I agree to receive daily letter to my email
            <span id="agreeDailyL-Error"></span>

            <br>
            <br>

            <input type="checkbox" name="agreeTerms" id="agreeTerms" onclick="checkAgreementTerms()" value="accept">  I accept the risk of the terms and conditions
            <span id="agreeTerms-Error"></span>
            
            <br>
            <input  type="button" id="btn" value="Submit" onclick="">
        
        </form>
    
    </section>
</body>
</html>
